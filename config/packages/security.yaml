security:
    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email


    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        login:
            pattern: ^/api/login
            stateless: true
            anonymous: true
            json_login:
                check_path:               /api/login
                success_handler:          lexik_jwt_authentication.handler.authentication_success
                failure_handler:          lexik_jwt_authentication.handler.authentication_failure
                require_previous_session: false
        api:
            pattern: ^/api
            stateless: true
            guard:
                authenticators:
                    - lexik_jwt_authentication.jwt_token_authenticator
        main:
            anonymous: true
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
            guard:
                authenticators:
                    - App\Security\ClientAuthAuthenticator
            logout:
                path: app_logout
                target: app_login
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /
            switch_user: true


    access_control:
        - { path: ^/api/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api,   roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/users, roles: [ROLE_SUPER_USER] }
        - { path: ^/admin, roles: [ ROLE_COMMERCIAL ] }
        - { path: ^/admin, roles: [ IS_AUTHENTICATED_FULLY, ROLE_USER ] }
        - { path: ^/admin, roles: [ROLE_ADMIN] }
        - { path: ^/user, roles: [ROLE_SUPER_USER] }
        - { path: ^/register, roles: [ROLE_SUPER_USER] }
        - { path: ^/admin, roles: [IS_AUTHENTICATED_FULLY, ROLE_ADMIN] }


    role_hierarchy:
          ROLE_USER:
          ROLE_COMMERCIAL:       [ROLE_USER]
          ROLE_RESPONSABLE:      [ROLE_COMMERCIAL]
          ROLE_ADMIN:            [ROLE_RESPONSABLE]
          ROLE_SUPER_USER :      [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]
